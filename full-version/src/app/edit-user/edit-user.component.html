<div class="col-lg">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Edit Agent</h4>
    </div>

    <div class="card-content">
      <div class="card-body">
        <!-- <p>This is the most basic and default form having input                    [(ngModel)]="model.customer"s, labels and buttons.</p> -->
        <form [formGroup]="editUserForm">
          <div class="form-row">
            <div class="col-12">
              <div class="form-group">
                <div class="icon-user title">Agent Details</div>
                <br />
                <label>Username</label>
                <div class="form-group col-6">
                  <input
                    [(ngModel)]="user.username"
                    type="text"
                    id="username-form-1"
                    class="form-control"
                    name="username"
                    formControlName="username"
                    [ngClass]="{
                      'is-invalid':
                        editUserFormSubmitted && lf.username.invalid,
                      'is-valid': editUserFormSubmitted && !lf.username.invalid
                    }"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-12">
              <div class="form-group">
                <label>Password</label>
                <div class="form-group col-6">
                  <input
                    [(ngModel)]="user.password"
                    type="text"
                    id="password-form-1"
                    class="form-control"
                    name="password"
                    formControlName="password"
                    [ngClass]="{
                      'is-invalid':
                        editUserFormSubmitted && lf.password.invalid,
                      'is-valid': editUserFormSubmitted && !lf.password.invalid
                    }"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-12">
              <div class="form-group">
                <label>Nick Name</label>
                <div class="form-group col-6">
                  <input
                    [(ngModel)]="user.name"
                    type="text"
                    id="name-form-1"
                    class="form-control"
                    name="name"
                    formControlName="name"
                    [ngClass]="{
                      'is-invalid': editUserFormSubmitted && lf.name.invalid,
                      'is-valid': editUserFormSubmitted && !lf.name.invalid
                    }"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-12">
              <div class="form-group">
                <label>Role</label>
                <div class="form-group col-6">
                  <select
                    [(ngModel)]="user.role"
                    name="role"
                    id="role"
                    class="form-control"
                    [style.font-size]="'max(1vw, 10px)'"
                    formControlName="role"
                    [ngClass]="{
                      'is-invalid': editUserFormSubmitted && lf.role.invalid,
                      'is-valid': editUserFormSubmitted && !lf.role.invalid
                    }"
                    required
                  >
                    <option
                      value="SUPERADMIN"
                      [style.font-size]="'max(1vw, 10px)'"
                    >
                      SUPER ADMIN
                    </option>
                    <option value="ADMIN2" [style.font-size]="'max(1vw, 10px)'">
                      ADMIN2
                    </option>
                    <option value="ADMIN3" [style.font-size]="'max(1vw, 10px)'">
                      ADMIN3
                    </option>
                    <option
                      value="COLLECTOR"
                      [style.font-size]="'max(1vw, 10px)'"
                    >
                      COLLECTOR
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <br />
          <hr />
          <br />
          <button
            type="button"
            class="btn btn-primary mr-2"
            (click)="onSubmit()"
          >
            <i class="ft-check-square mr-1"></i>Submit
          </button>
          <button type="button" class="btn btn-secondary" backButton>
            <i class="ft-x mr-1"></i>Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
